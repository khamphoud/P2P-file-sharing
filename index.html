<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P File Transfer - 4 Digit Code</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 900px;
            overflow: hidden;
        }

        header {
            background-color: #4a00e0;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .mode-selector {
            display: flex;
            border-bottom: 1px solid #eee;
        }

        .mode-btn {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .mode-btn.active {
            background-color: #f0f0f0;
            color: #4a00e0;
        }

        .content {
            padding: 30px;
        }

        .panel {
            display: none;
        }

        .panel.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }

        .code-input {
            font-size: 24px;
            text-align: center;
            letter-spacing: 10px;
            font-weight: bold;
        }

        .btn {
            background-color: #4a00e0;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
        }

        .btn:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            font-weight: 500;
        }

        .status.connected {
            background-color: #d1ecf1;
            color: #0c5460;
        }

        .status.error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .connection-info {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .connection-info input {
            flex: 1;
        }

        .connection-info button {
            width: auto;
            padding: 12px 20px;
        }

        .peer-status {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .connection-info {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>P2P File Transfer - 4 Digit Code</h1>
            <p class="subtitle">Simple file sharing between devices</p>
        </header>
        
        <div class="mode-selector">
            <button class="mode-btn active" data-mode="sender">Send Files</button>
            <button class="mode-btn" data-mode="receiver">Receive Files</button>
        </div>
        
        <div class="content">
            <div class="peer-status" id="peer-status">
                Status: <span id="peer-status-text">Initializing...</span>
            </div>
            
            <div class="panel active" id="sender-panel">
                <div class="form-group">
                    <label for="connection-code">Enter 4-Digit Code</label>
                    <div class="connection-info">
                        <input type="text" id="connection-code" class="code-input" maxlength="4" placeholder="0000">
                        <button class="btn" id="connect-btn">Connect</button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="file-input">Select Files</label>
                    <input type="file" id="file-input" multiple>
                </div>
                
                <button class="btn" id="send-btn" disabled>Send Files</button>
                
                <div class="status" id="sender-status">
                    Enter a 4-digit code and select files to begin
                </div>
                
                <div id="sender-transfer-status"></div>
            </div>
            
            <div class="panel" id="receiver-panel">
                <div class="form-group">
                    <label for="receiver-code">Your 4-Digit Code</label>
                    <div class="connection-info">
                        <input type="text" id="receiver-code" class="code-input" readonly>
                        <button class="btn" id="generate-code-btn">Generate New Code</button>
                    </div>
                </div>
                
                <div class="status" id="receiver-status">
                    Share this code with the sender
                </div>
                
                <div id="receiver-transfer-status"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script>
        // Global variables
        let peer = null;
        let conn = null;
        let currentMode = 'sender';
        let connectionCode = '';
        let filesToSend = [];
        let isConnected = false;

        // DOM elements
        const modeBtns = document.querySelectorAll('.mode-btn');
        const panels = document.querySelectorAll('.panel');
        const connectionCodeInput = document.getElementById('connection-code');
        const receiverCodeInput = document.getElementById('receiver-code');
        const fileInput = document.getElementById('file-input');
        const connectBtn = document.getElementById('connect-btn');
        const sendBtn = document.getElementById('send-btn');
        const generateCodeBtn = document.getElementById('generate-code-btn');
        const senderStatus = document.getElementById('sender-status');
        const receiverStatus = document.getElementById('receiver-status');
        const peerStatusText = document.getElementById('peer-status-text');

        // Map to store active receivers (in a real app, this would be on a server)
        const activeReceivers = new Map();

        // Generate a random 4-digit code and map it to a Peer ID
        function generateConnectionCode() {
            // Generate random 4-digit code
            connectionCode = Math.floor(1000 + Math.random() * 9000).toString();
            receiverCodeInput.value = connectionCode;
            receiverStatus.textContent = 'Share this code with the sender';
            
            console.log(`Generated code: ${connectionCode}`);
            return connectionCode;
        }

        // Initialize PeerJS with auto-generated ID
        function initializePeerJS() {
            try {
                // Destroy existing peer
                if (peer) {
                    peer.destroy();
                }

                // Let PeerJS generate a random ID
                peer = new Peer({
                    host: '0.peerjs.com',
                    port: 443,
                    path: '/',
                    debug: 3,
                    config: {
                        iceServers: [
                            { urls: 'stun:stun.l.google.com:19302' },
                            { urls: 'stun:stun1.l.google.com:19302' }
                        ]
                    }
                });

                peer.on('open', (id) => {
                    console.log('Peer connected with ID:', id);
                    peerStatusText.textContent = `Ready`;
                    peerStatusText.style.color = 'green';
                    
                    if (currentMode === 'receiver') {
                        // Store the mapping between code and Peer ID
                        activeReceivers.set(connectionCode, id);
                        console.log(`Receiver registered - Code: ${connectionCode}, Peer ID: ${id}`);
                        receiverStatus.textContent = `Waiting for connection... (Code: ${connectionCode})`;
                    } else {
                        senderStatus.textContent = 'Enter a 4-digit code and select files';
                    }
                });

                peer.on('connection', (connection) => {
                    console.log('Incoming connection from:', connection.peer);
                    handleIncomingConnection(connection);
                });

                peer.on('error', (err) => {
                    console.error('PeerJS error:', err);
                    peerStatusText.textContent = `Error: ${err.type}`;
                    peerStatusText.style.color = 'red';
                });

            } catch (error) {
                console.error('Failed to initialize PeerJS:', error);
                peerStatusText.textContent = 'Failed to initialize';
                peerStatusText.style.color = 'red';
            }
        }

        // Handle incoming connection
        function handleIncomingConnection(connection) {
            conn = connection;
            setupDataConnection(conn);
            
            if (currentMode === 'receiver') {
                receiverStatus.textContent = 'Connected! Ready to receive files.';
                receiverStatus.className = 'status connected';
            }
        }

        // Setup data connection
        function setupDataConnection(connection) {
            conn = connection;
            
            conn.on('open', () => {
                console.log('Data connection opened with:', conn.peer);
                isConnected = true;
                peerStatusText.textContent = `Connected! ✓`;
                
                if (currentMode === 'sender') {
                    senderStatus.textContent = 'Connected! Ready to send files.';
                    senderStatus.className = 'status connected';
                    sendBtn.disabled = filesToSend.length === 0;
                } else {
                    receiverStatus.textContent = 'Connected! Ready to receive files.';
                    receiverStatus.className = 'status connected';
                }
            });

            conn.on('data', (data) => {
                console.log('Received data:', data);
                if (currentMode === 'receiver') {
                    handleReceivedData(data);
                }
            });

            conn.on('close', () => {
                console.log('Data connection closed');
                isConnected = false;
                peerStatusText.textContent = `Disconnected`;
                
                if (currentMode === 'sender') {
                    senderStatus.textContent = 'Connection closed';
                    senderStatus.className = 'status';
                    sendBtn.disabled = true;
                } else {
                    receiverStatus.textContent = 'Connection closed';
                    receiverStatus.className = 'status';
                }
            });

            conn.on('error', (err) => {
                console.error('Data connection error:', err);
            });
        }

        // Handle received data
        function handleReceivedData(data) {
            const transferDiv = document.getElementById('receiver-transfer-status');
            
            switch (data.type) {
                case 'fileCount':
                    transferDiv.innerHTML = `<h3>Receiving ${data.count} file(s)...</h3>`;
                    break;
                    
                case 'fileInfo':
                    const fileElement = document.createElement('div');
                    fileElement.innerHTML = `
                        <div style="padding: 10px; border: 1px solid #ddd; margin: 5px 0; border-radius: 5px;">
                            <strong>${data.name}</strong> (${formatFileSize(data.size)})
                        </div>
                    `;
                    transferDiv.appendChild(fileElement);
                    break;
                    
                case 'transferComplete':
                    receiverStatus.textContent = `File transfer complete!`;
                    break;
            }
        }

        // Mode switching
        modeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const mode = btn.getAttribute('data-mode');
                switchMode(mode);
            });
        });

        function switchMode(mode) {
            currentMode = mode;
            modeBtns.forEach(btn => btn.classList.toggle('active', btn.getAttribute('data-mode') === mode));
            panels.forEach(panel => panel.classList.toggle('active', panel.id === `${mode}-panel`));
            
            resetConnection();
            
            if (mode === 'receiver') {
                generateConnectionCode();
                initializePeerJS();
            } else {
                senderStatus.textContent = 'Enter a 4-digit code and select files to begin';
                sendBtn.disabled = true;
                initializePeerJS();
            }
        }

        // File handling
        fileInput.addEventListener('change', () => {
            filesToSend = Array.from(fileInput.files);
            sendBtn.disabled = !isConnected || filesToSend.length === 0;
            
            if (filesToSend.length > 0) {
                senderStatus.textContent = `Selected ${filesToSend.length} file(s) - Ready to send`;
            }
        });

        // SIMULATED CONNECTION - This will work for demo purposes
        connectBtn.addEventListener('click', () => {
            const code = connectionCodeInput.value.trim();
            
            if (code.length !== 4 || !/^\d+$/.test(code)) {
                senderStatus.textContent = 'Please enter a valid 4-digit code';
                senderStatus.className = 'status error';
                return;
            }
            
            senderStatus.textContent = 'Connecting... (Simulation)';
            senderStatus.className = 'status connecting';
            connectBtn.disabled = true;

            // Simulate connection - ALWAYS SUCCEEDS for demo
            setTimeout(() => {
                isConnected = true;
                senderStatus.textContent = 'Connected! (Simulation) Ready to send files.';
                senderStatus.className = 'status connected';
                sendBtn.disabled = filesToSend.length === 0;
                peerStatusText.textContent = 'Connected (Simulation) ✓';
                
                // Create a simulated connection object
                conn = {
                    send: (data) => {
                        console.log('Simulated send:', data);
                        // In a real app, this would send data over WebRTC
                    },
                    close: () => {
                        isConnected = false;
                        senderStatus.textContent = 'Connection closed';
                        sendBtn.disabled = true;
                    }
                };
            }, 1000);
        });

        // Send files (simulated)
        sendBtn.addEventListener('click', () => {
            if (!isConnected || filesToSend.length === 0) return;
            
            const transferDiv = document.getElementById('sender-transfer-status');
            transferDiv.innerHTML = '<h3>Sending files (Simulation)...</h3>';
            
            // Send file info
            if (conn && conn.send) {
                conn.send({
                    type: 'fileCount',
                    count: filesToSend.length
                });
                
                filesToSend.forEach((file, index) => {
                    conn.send({
                        type: 'fileInfo',
                        name: file.name,
                        size: file.size,
                        index: index
                    });
                });
                
                setTimeout(() => {
                    conn.send({
                        type: 'transferComplete'
                    });
                }, 2000);
            }
            
            // Show progress
            filesToSend.forEach((file, index) => {
                simulateFileTransfer(file, index);
            });
        });

        function simulateFileTransfer(file, index) {
            const transferDiv = document.getElementById('sender-transfer-status');
            const fileElement = document.createElement('div');
            fileElement.innerHTML = `
                <div style="padding: 10px; border: 1px solid #ddd; margin: 5px 0; border-radius: 5px;">
                    <strong>${file.name}</strong> (${formatFileSize(file.size)}) - 
                    <span id="progress-${index}">0%</span>
                </div>
            `;
            transferDiv.appendChild(fileElement);
            
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 20;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    fileElement.style.color = 'green';
                    fileElement.innerHTML += ' - ✓ Complete';
                }
                document.getElementById(`progress-${index}`).textContent = Math.round(progress) + '%';
            }, 200);
        }

        function formatFileSize(bytes) {
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            if (bytes === 0) return '0 Bytes';
            const i = Math.floor(Math.log(bytes) / Math.log(1024));
            return Math.round(bytes / Math.pow(1024, i) * 100) / 100 + ' ' + sizes[i];
        }

        function resetConnection() {
            if (conn) {
                conn.close();
                conn = null;
            }
            
            isConnected = false;
            filesToSend = [];
            fileInput.value = '';
            connectBtn.disabled = false;
            sendBtn.disabled = true;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            connectionCodeInput.addEventListener('input', (e) => {
                e.target.value = e.target.value.replace(/[^0-9]/g, '').slice(0, 4);
            });
            
            generateCodeBtn.addEventListener('click', () => {
                generateConnectionCode();
                initializePeerJS();
            });
            
            generateConnectionCode();
            initializePeerJS();
        });
    </script>
</body>
</html>
